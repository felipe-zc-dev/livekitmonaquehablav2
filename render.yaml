services:
  - type: web
    name: web-server-mona
    runtime: python
    repo: https://github.com/felipe-zc-dev/livekitmonaquehablav2
    rootDir: .
    branch: main
    plan: starter
    region: virginia
    envVars:
      - fromGroup: pareja-virtual-env
      - key: PORT
        value: "8000"
      - key: PYTHON_VERSION
        value: "3.11"
      - key: POETRY_VERSION
        value: "2.1.3"
    # âœ… CAMBIADO: Poetry nativo
    buildCommand: poetry install --only=main --no-interaction
    startCommand: poetry run python services/token_server.py

  - type: pserv
    name: agente-lk-mona
    runtime: docker
    repo: https://github.com/felipe-zc-dev/livekitmonaquehablav2
    rootDir: .
    plan: pro
    envVars:
      - fromGroup: pareja-virtual-env
    region: virginia
    maxShutdownDelaySeconds: 300
    scaling:
      minInstances: 1
      maxInstances: 2
      targetCPUPercent: 75
      targetMemoryPercent: 75

envVarGroups:
  - name: pareja-virtual-env
    envVars:
      - key: LIVEKIT_API_KEY
        sync: false
      - key: LIVEKIT_API_SECRET
        sync: false
      - key: LIVEKIT_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: HF_HUB_TOKEN
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: "us-east-1"

version: "1"
